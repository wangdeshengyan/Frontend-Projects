        <h1>洛阳老君山</h1>
        <p>
            老君山，本名景室山，
            道教主流全真派圣地，
            位于河南省洛阳市栾川县城东南三公里处，
            老君山是秦岭余脉八百里伏牛山的主峰，
            海拔高达2200余米。被道教尊称为太上老君的李耳
            曾在此山修炼，唐太宗因此将景室山改名为老君山。老君山自北魏以来，
            是周边各郡香客朝拜要地，其山顶的太清观也是始建于北魏。
